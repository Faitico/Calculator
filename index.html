<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faitico's work</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Faith Obarine Calculator</h1>
    <div id="calculator"> 
        <input id="display"readonly>
        <div id="keys">
            <button onclick="addToDisply('+', '+')" class="operator">+</button>
            <button onclick="addToDisply('7', '7')" >7</button>
            <button onclick="addToDisply('8', '8')" >8</button>
            <button onclick="addToDisply('9', '9')" >9</button>
            <button onclick="addToDisply('-', '-')" class="operator">-</button>
            <button onclick="addToDisply('4', '4')" >4</button>
            <button onclick="addToDisply('5', '5')" >5</button>
            <button onclick="addToDisply('6', '6')" >6</button>
            <button onclick="addToDisply('&times;', '*')" class="operator">&times;</button>
            <button onclick="addToDisply('1', '1')" >1</button>
            <button onclick="addToDisply('2', '2')" >2</button>
            <button onclick="addToDisply('3', '3')" >3</button>
             <button onclick="addToDisply('รท', '/')" class="operator">รท</button>
            <button onclick="addToDisply('0', '0')" >0</button>
             <button onclick="addToDisply('.', '.')" >.</button>
            <button onclick="calculate('Ans:', 'Ans:')"  class="go">=</button>
            <button onclick="backspace()" class="cancel">C</button>
            <button onclick="clearAll()" class="cancel">CE</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
